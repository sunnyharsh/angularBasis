<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  
          <h3 style="text-align:center">
              Sign Up
          </h3>
          <div class="form-group">
            <div formArrayName="mobiles">
              <h3>Enter mobile number</h3>
              <button class="btn btn-primary" type="button" (click)="addNewMobile()">click</button>
              <div *ngFor="let mob of mobiles.controls; let i=index">
                <label>mobile{{i+1}}</label>
                <input type="text" id="i" [formControlName]="i">
                <button class="btn btn-danger" *ngIf="i!=0" (click)="removeMobile(i)">-</button>
              </div>
            </div>
          </div>
          <div class="form-group">
                <!-- Username -->
                <label for="username">Name: <span class="lblError">*</span></label>
                <div class="controls">
                  <input type="text" id="username" placeholder="Name" class="form-control" formControlName="user_name">
                </div>
                <div *ngIf="signupForm.get('user_name')?.errors!=null &&(signupForm.get('user_name')?.touched || !signupForm.get('user_name')?.pristine)">
                  <small class="text-danger" *ngIf="signupForm.get('user_name')?.errors?.required">username is required</small>
                  <small class="text-danger" *ngIf="signupForm.get('user_name')?.errors?.minlength">minimum 5 char is required</small>
                  <small class="text-danger" *ngIf="signupForm.get('user_name')?.errors?.maxlength">max 10 char is required</small>
                </div>
          </div>
  
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <!-- E-mail -->
                <label for="email">E-mail: <span class="lblError">*</span></label>
                <div class="controls">
                  <input type="text" id="email" 
                    placeholder="E-mail" class="form-control" 
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
                    formControlName="user_email">
                </div>
                <div *ngIf="this.signupForm.get('user_email')?.errors!=null && 
                            (!this.signupForm.get('user_email')?.pristine || this.signupForm.get('user_email')?.touched)">
                    <small class="text-danger" *ngIf="this.signupForm.get('user_email')?.errors?.required">email is required</small>
                    <small class="text-danger" *ngIf="this.signupForm.get('user_email')?.errors?.pattern">please enter valid email</small>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <!-- Mobile -->
                <label for="phone">Phone <span class="lblError">*</span></label>
                <div class="controls">
                  <input type="number" id="phone" placeholder="Phone" class="form-control" formControlName="user_phone">
                </div>
                <div *ngIf="this.signupForm.get('user_phone')?.errors!=null && 
                            (!this.signupForm.get('user_phone')?.pristine || this.signupForm.get('user_phone')?.touched)">
                  <small class="text-danger" *ngIf="this.signupForm.get('user_phone')?.errors?.required">phone is required</small>
                  <small class="text-danger" *ngIf="this.signupForm.get('user_phone')?.errors?.minlength">minimum 10 char is required</small>
                  <small class="text-danger" *ngIf="this.signupForm.get('user_phone')?.errors?.maxlength">max 10 char is required</small>
              </div>
              </div>
            </div>
          </div>
  
          <div class="form-row" formGroupName="password_group">
              <div class="col">
                <div class="form-group">
                  <div class="control-group">
                    <!-- Password -->
                    <label for="password">Password: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="password" id="password" placeholder="Password" class="form-control" formControlName="user_password">
                    </div>
                    <div *ngIf="this.signupForm.get('user_password')?.errors!=null && 
                            (!this.signupForm.get('user_password')?.pristine || this.signupForm.get('user_password')?.touched)">
                      <small class="text-danger" *ngIf="this.signupForm.get('user_password')?.errors?.required">passsword is required</small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <div class="control-group">
                  <!-- Password (Confirm)-->
                  <label for="password_confirm">Password (Confirm): <span class="lblError">*</span></label>
                  <div class="controls">
                    <input type="password" id="password_confirm" placeholder="Password (Confirm)" class="form-control" formControlName="user_confirmPassword">
                  </div>
                  </div>
                </div>
              </div>
        </div>
  
          <div class="form-group">
              <!-- City -->
              <label for="city">City: <span class="lblError">*</span></label>
              <div class="controls">
                  <select id="city" formControlName="user_city" class="form-control">
                      <option value="">please select</option>
                      <option value="Ahmedabad">Ahmedabad</option>
                      <option value="Baroda">Baroda</option>
                      <option value="Surat">Surat</option>
                  </select>
              </div>
              <div>

              </div>
          </div>
  
          <div class="form-group">
            <button class="btn btn-primary" type="submit" style="width: 15%"
            >
            <!-- [disabled]="!signupForm.valid" -->
              Sign Up
            </button>
          </div>
  
    </form>
  </div>
